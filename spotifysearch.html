<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Search</title>
</head>
<body>
    <div class="row">

        <!-- LEFT SIDE WITH SEARCH BAR AND SONG LIST -->
        <div class="col col-left">
            <div class="header header-left">
                <h1>SS</h1>
            </div>
            <div class="search search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <!-- THIS WILL HAVE TO BE JAVASCRIPT CREATED LATER -->
            <div class="search-items">
                <ul>
                    <li class="search search-item">
                        <span>Shawn Mendes</span>
                        <span>X</span>
                    </li>
                    <li class="search search-item">
                        <span>Shawn Mendes</span>
                        <span>X</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- RIGHT SIDE WITH RELEVANT SONGS -->
        <div class="col col-right">
            <div class="header header-right">
                <h2>Hello, Emil</h2>
                <h3><a href="">Logout</a></h3>
            </div>
            <div class="result result-list">
                <h1>Relevant Songs</h1>
                <!-- THIS WILL HAVE TO BE JAVASCRIPT LATER -->
                <ol>
                    <li class="result result-item">
                        Japan - Shawn Mendes
                    </li>
                    <li class="result result-item">
                        Japanese Denim - Daniel Caeser 
                    </li>
                </ol>
            </div>
            <div class="playlist">
                <button class="btn" type="button">Make Playlist</button>
            </div>
        </div>
    </div>
</body>
</html>
